{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
{%for post in posts%}
<div class="container">     
    <div class="col-md-6"> 
            <h1> <strong>{{post.title}}   </strong>    </h1>
            <h2>  {{post.body}} </h2>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="col-md-6">
{{ wtf.quick_form(comment_form) }}
</div>
</div>
{%endfor%}
<br>
<br>
{% for comment in comments%}
<div class="container">
    <div class="col-md-6">
{{comment.body}}
</div>
</div>
{%endfor%}

{% endblock%}
